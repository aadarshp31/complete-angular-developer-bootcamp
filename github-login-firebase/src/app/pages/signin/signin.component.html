<div class="container">
  <div class="row mt-5">
    <div class="col col-6 offset-3">
      <div class="card">
        <div class="card-header text-center text-info text-uppercase">
          Sign In
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate>
            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter Email"
                  class="form-control"
                  ngModel
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-3 col-form-label"
                >Password</label
              >
              <div class="col-sm-9">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter Password"
                  class="form-control"
                  minlength="6"
                  ngModel
                  required
                />
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-primary" type="submit">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
