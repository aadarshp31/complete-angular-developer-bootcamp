<h2 class="text-center">Angular Todo App</h2>
<div class="input-group my-3 w-100">
  <input
    type="text"
    class="form-control"
    placeholder="Enter a Todo"
    [(ngModel)]="todoTitle"
  />
  <div class="input-group-append">
    <button (click)="handleAddTodo()" class="btn btn-primary">Add Todo</button>
  </div>
</div>
